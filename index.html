<body>
    <h1>WOLF <br> SUBMISSIONS</h1>
    <form action="/submit" method="POST" enctype="multipart/form-data">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="text">Your message (max 40 characters):</label>
        <input type="text" id="text" name="text" maxlength="40" required><br><br>

        <label for="image">Your wolf (.img file):</label>
        <input type="file" id="image" name="image" accept="image/*" required><br><br>

        <input type="hidden" id="currentDate" name="currentDate">
        <script>
            const currentDateInput = document.getElementById("currentDate");
            const currentDate = new Date();
            currentDateInput.value = currentDate.toISOString(); // Format: YYYY-MM-DDTHH:mm:ss.sssZ
        </script>
        
        <input type="submit" value="Submit">
    </form>
</body>
